<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  <title>LEON</title>
</head>
<body>
  <!-- Фон -->
  <div class="full-bg">
    <picture>
      <source media="(max-width: 767px)" srcset="/images/bg_mob.png" />
      <source media="(min-width: 768px) and (max-width: 1023px)" srcset="/images/bg_tablet.png" />
      <source media="(min-width: 1024px)" srcset="/images/bg_desk.png" />
      <img src="/images/bg_desk.png" alt="Фон страницы" />
    </picture>
  </div>

  <!-- Основной контент -->
  <section class="page-content">
    <!-- Логотип -->
    <div class="logo-container">
      <picture>
        <source media="(max-width: 639px)" srcset="/images/logo_mob.svg" type="image/svg+xml" />
        <source media="(min-width: 640px)" srcset="/images/logo_desk.png" type="image/png" />
        <img src="/images/logo_desk.png" alt="LEON" />
      </picture>
    </div>

    <!-- Заголовок и текст -->
    <div class="text-section">
      <p class="main-text">Cтраховка до</p>
      <h1 class="main-title">25 000 ₽</h1>
      <p class="main-text">фрибетами</p>
    </div>

    <!-- Кнопка и таймер -->
    <div class="bottom-block">
      <a class="button" href="https://sortthingsout.pro/r8ZRD3" target="_blank" rel="noopener noreferrer">
        <span class="button-text">Забрать</span>
      </a>
      <div class="timer-container">
        <img src="images/icon_desk.svg" alt="Timer" />
        <p id="countdown-timer" class="timer-text">1:13:41</p>
      </div>
    </div>
  </section>

  <!-- Таймер JS (остаётся без изменений) -->
  <script>
    let totalSeconds = 1 * 3600 + 13 * 60 + 41;
    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    function updateTimer() {
      if (totalSeconds <= 0) {
        document.getElementById('countdown-timer').textContent = '0:00:00';
        return;
      }
      document.getElementById('countdown-timer').textContent = formatTime(totalSeconds);
      totalSeconds--;
    }
    updateTimer();
    const countdownInterval = setInterval(() => {
      updateTimer();
      if (totalSeconds < 0) clearInterval(countdownInterval);
    }, 1000);
  </script>
</body>
</html>
